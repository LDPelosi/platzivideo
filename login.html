<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Platzi video</title>
  <link rel="stylesheet" href="/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="/img/logo-platzi-video-BW2.png" alt="">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Iniciar sesion</h2>
      <form class="login__container--form" action="">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="text" placeholder="Contraseña">
        <button class="button">Iniciar sesion</button>
        <div class="login__container--rememberme">
          <label >
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
          </label>
          <a href="-">Olvide mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="/img/google-icon.png" alt="Google">Inicia sesion con Google
        </div>
        <div>
          <img src="/img/twitter-icon.png" alt="Twitter">Inicia sesion con Twitter
        </div>
      </section>
      <section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="-">Registrate</a></p>
      </section>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
